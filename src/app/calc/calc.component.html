<div class="content-wrapper">
    <div class="card calc-card">
        <div class="heading">
            <h4>Simple Calculator</h4>
            <p>MRL Global Interview Project</p>
        </div>
    <div class="form-group calc-form">
        <div class="row">
            <div class="col-3">
                <input class="form-controller" type="number" name="a" id="a" [(ngModel)]="a"
                (ngModelChange)="calc($event)">
            </div>
            <div class="col-3">
                <select class="form-select" name="op" id="op" [(ngModel)]="op"
                (ngModelChange)="calc($event)">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">ร</option>
                    <option value="/">รท</option>
                </select>

            </div>
            <div class="col-3">

                <input class="form-controller" type="number" name="b" id="b" [(ngModel)]="b"
                (ngModelChange)="calc($event)">
            </div>
            <div class="col-1">
                = 
            </div>
            <div class="col-1">{{result.toFixed(2)}}</div>
        </div>
    </div>
</div>

</div>
